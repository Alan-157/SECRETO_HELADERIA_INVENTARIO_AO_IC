{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">{{ titulo }}</h3>

  <form id="form-bodega" method="post" class="card card-body shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      {{ form.nombre }}
      {% for e in form.nombre.errors %}
        <div class="text-danger small">{{ e }}</div>
      {% endfor %}
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      {{ form.direccion }}
      {% for e in form.direccion.errors %}
        <div class="text-danger small">{{ e }}</div>
      {% endfor %}
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-secondary" href="{% url 'inventario:listar_bodegas' %}">Volver</a>

      <!-- Botón sin submit directo -->
      <button type="button" id="btn-guardar-bodega" class="btn btn-primary">
        Guardar
      </button>
    </div>

  </form>
</div>
{% endblock %}

{% block extra_js %}
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("btn-guardar-bodega").addEventListener("click", function () {

    Swal.fire({
        title: "¿Guardar bodega?",
        text: "Se registrarán los datos ingresados.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, guardar",
        cancelButtonText: "Cancelar",
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById("form-bodega").submit();
        }
    });

});
</script>
{% endblock %}
