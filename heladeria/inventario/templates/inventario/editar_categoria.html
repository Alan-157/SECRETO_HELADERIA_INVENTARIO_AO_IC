{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<div class="row justify-content-center">
<div class="col-md-8 col-lg-6">
<div class="card shadow-sm">
<div class="card-header bg-white py-3">
<h3 class="mb-0">{{ titulo }}</h3>
</div>
<div class="card-body">

    <form id="form-categoria" method="post" novalidate>
        {% csrf_token %}
        
        {{ form.as_p }}

        <hr>
        <div class="d-flex justify-content-end">
            <a href="{% url 'inventario:listar_categorias' %}" class="btn btn-secondary me-2">Cancelar</a>

            <!-- Botón SIN enviar directamente -->
            <button id="btn-guardar-cat" type="button" class="btn btn-success">
                Guardar Categoría
            </button>
        </div>
    </form>

</div>
</div>
</div>
</div>

{% endblock %}

{% block extra_js %}
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("btn-guardar-cat").addEventListener("click", function () {

    Swal.fire({
        title: "¿Guardar categoría?",
        text: "Se aplicarán los cambios realizados.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, guardar",
        cancelButtonText: "Cancelar",
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById("form-categoria").submit();
        }
    });

});
</script>
{% endblock %}
