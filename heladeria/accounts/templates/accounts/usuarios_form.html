{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>{{ titulo }}</h3>

  <form method="post" novalidate>
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">
            {{ field.errors|join:", " }}
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'accounts:usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
<script>
document.querySelector("form").addEventListener("submit", e => {
  const pass1 = document.querySelector("#id_password1")?.value || "";
  const pass2 = document.querySelector("#id_password2")?.value || "";
  if (pass1 && pass2 && pass1 !== pass2) {
    e.preventDefault();
    Swal.fire({
      icon: "error",
      title: "Las contrase√±as no coinciden",
      timer: 2000,
      showConfirmButton: false
    });
  }
});
</script>

{% endblock %}
