{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    {% csrf_token %}

    <a href="{% url 'accounts:usuarios_list' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
