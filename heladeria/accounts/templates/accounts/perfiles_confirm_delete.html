{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>¿Eliminar perfil?</h3>
  <p>¿Seguro que deseas eliminar el perfil <strong>{{ perfil.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'accounts:perfiles_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
