{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h3 class="mb-3">Recuperar contraseña</h3>

<p class="text-muted">
  Ingresa tu correo. Te enviaremos un <strong>código de 6 dígitos</strong> válido por <strong>10 minutos</strong>.
</p>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary w-100">Enviar código</button>
</form>
{% endblock %}
